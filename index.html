<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Bootcamp</title>
    <!-- name of website -->
    <link href="css/all.min.css" rel="stylesheet">
    <!--calling file of fontawsome  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- calling file of css boostrap -->
    <link rel="stylesheet" href="css/style.css">
    <!-- calling file of style by developer -->

</head>
<body>
    <header class="bg-dark" >
        <div class="container w-100 h-100">
            <div class="row w-100 h-100 align-items-end">
                <div class="col-lg-6 col-md-12 text-sm-center">
                    <div class="text-header text-white py-sm-5">
                        <h2>Become a <span class="text-warning">Web Developer </span> </h2>
                        <p class="my-5">We focus on teaching our students the fundamentals of the latest and greatest technologies to prepare them for their first dev role</p>
                        <button class="btn btn-primary mt-4 mb-5">       Start The Enrollment</button>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 d-lg-block d-sm-none">
                    <div class="imag-header">
                        <img class="w-100" src="img/showcase.svg" alt="image showcase ">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="bg-primary form-mail pt-3 pb-4">
        <div class="container-lg container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12 text-white my-sm-4 text-sm-center">
                    <div class="text-email">
                        <h4>Sign Up For Our Newsletter</h4>  
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 text-white">
                    <div class="input-email">
                        <div class="input-group">
                            <input type="text" class=" form-control bg-transparent text-white text-center" placeholder="xxxxx@mail.com" >
                            <button class="btn btn-outline-light">submite</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    
</body>
</html>
